<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p data-previous-operand class="prevOperand"></p>
            <p data-current-operand class="currOperand"></p>
        </div>
        <button data-clear class="twoSizedInGrid">Clear</button>
        <button data-delete class="twoSizedInGrid">Delete</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>+</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>*</button>
        <button data-operator>^</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-operator>/</button>
        <button data-equal-operator class="maxSizedInGrid">=</button>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
